<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Canvas å…¨åœ–å½¢åŒ–ç†±æ¼²å†·ç¸®</title>
    <style>
        body {
            background-color: #222;
            color: #eee;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        canvas {
            background: #000;
            border: 1px solid #555;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            cursor: ns-resize; /* æç¤ºå¯ä»¥ä¸Šä¸‹æ‹–å‹• */
        }
        .hint { margin-top: 10px; color: #aaa; font-size: 0.9em; }
    </style>
</head>
<body>

    <canvas id="physicsCanvas" width="600" height="500"></canvas>
    <p class="hint">ğŸ’¡ æ“ä½œæç¤ºï¼šè«‹åœ¨ç•«å¸ƒä¸Šã€ŒæŒ‰ä½æ»‘é¼ ä¸Šä¸‹æ‹–æ›³ã€ä¾†æ”¹è®Šæº«åº¦</p>

    <script>
        const canvas = document.getElementById('physicsCanvas');
        const ctx = canvas.getContext('2d');

        // --- ç‹€æ…‹è®Šæ•¸ ---
        let temperature = 0; // 0 ~ 100
        let isDragging = false;
        let lastY = 0;

        // --- ç‰©ç†åƒæ•¸ ---
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const baseInnerR = 80;
        const baseOuterR = 160;
        let particles = [];

        // --- åˆå§‹åŒ–ç²’å­ç³»çµ± ---
        function initParticles() {
            particles = [];
            const rings = 8;
            for (let r = 0; r < rings; r++) {
                const progress = r / (rings - 1);
                const currentBaseR = baseInnerR + (baseOuterR - baseInnerR) * progress;
                // å¤–åœˆç²’å­å¤šä¸€é»ï¼Œè¦–è¦ºæ¯”è¼ƒå‡å‹»
                const count = Math.floor(20 * (currentBaseR / baseInnerR));
                
                for (let i = 0; i < count; i++) {
                    particles.push({
                        angle: (Math.PI * 2 * i) / count,
                        baseR: currentBaseR,
                        // æ¯å€‹ç²’å­çµ¦ä¸€é»éš¨æ©Ÿç›¸ä½ï¼Œè®“éœ‡å‹•çœ‹èµ·ä¾†è‡ªç„¶ä¸è¦å¾‹
                        phase: Math.random() * Math.PI * 2 
                    });
                }
            }
        }

        // --- ç¹ªåœ–è¼”åŠ©å‡½å¼ï¼šç•«ç®­é ­ ---
        function drawArrow(ctx, fromX, fromY, toX, toY, color) {
            const headlen = 10; 
            const dx = toX - fromX;
            const dy = toY - fromY;
            const angle = Math.atan2(dy, dx);
            
            ctx.beginPath();
            ctx.strokeStyle = color;
            ctx.fillStyle = color;
            ctx.lineWidth = 2;
            ctx.moveTo(fromX, fromY);
            ctx.lineTo(toX, toY);
            ctx.stroke();

            // ç•«ç®­é ­é ­éƒ¨
            ctx.beginPath();
            ctx.moveTo(toX, toY);
            ctx.lineTo(toX - headlen * Math.cos(angle - Math.PI / 6), toY - headlen * Math.sin(angle - Math.PI / 6));
            ctx.lineTo(toX - headlen * Math.cos(angle + Math.PI / 6), toY - headlen * Math.sin(angle + Math.PI / 6));
            ctx.fill();
        }

        // --- ä¸»ç¹ªåœ–è¿´åœˆ ---
        function draw() {
            // 1. è¨ˆç®—ç‰©ç†é‡
            const expansionFactor = 1 + (temperature * 0.005); // è†¨è„¹ä¿‚æ•¸
            const vibrationAmt = temperature * 0.8; // éœ‡å‹•å¹…åº¦
            const currentInnerR = baseInnerR * expansionFactor;

            // 2. æ¸…ç©ºç•«å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 3. ç¹ªè£½ã€ŒåŸºæº–ç·šã€ï¼ˆè™›ç·šï¼‰
            ctx.beginPath();
            ctx.strokeStyle = '#444';
            ctx.setLineDash([5, 5]);
            ctx.arc(centerX, centerY, baseInnerR, 0, Math.PI * 2);
            ctx.stroke();
            ctx.setLineDash([]);

            // 4. ç¹ªè£½ç²’å­
            // é¡è‰²è¨ˆç®— (è— -> ç´…)
            const r = Math.min(255, 50 + temperature * 2);
            const g = Math.min(255, 150 - temperature * 0.5);
            const b = Math.min(255, 255 - temperature * 2);
            const color = `rgb(${Math.floor(r)},${Math.floor(g)},${Math.floor(b)})`;

            ctx.fillStyle = color;
            
            // ä½¿ç”¨æ™‚é–“è®Šæ•¸è®“éœ‡å‹•å‹•èµ·ä¾†
            const time = Date.now() / 50; 

            particles.forEach(p => {
                // ç†±è†¨è„¹ä½ç½®
                const targetR = p.baseR * expansionFactor;
                
                // ç†±éœ‡å‹•ä½ç½® (åˆ©ç”¨ sin/cos æ¨¡æ“¬é€±æœŸæ€§éœ‡å‹•)
                const vibrateX = Math.cos(time + p.phase) * vibrationAmt;
                const vibrateY = Math.sin(time + p.phase) * vibrationAmt;

                const x = centerX + Math.cos(p.angle) * targetR + vibrateX;
                const y = centerY + Math.sin(p.angle) * targetR + vibrateY;

                ctx.beginPath();
                ctx.arc(x, y, 4 + temperature * 0.03, 0, Math.PI * 2);
                ctx.fill();
            });

            // 5. ç¹ªè£½æ•™å­¸æ¨™ç¤º (æ–‡å­—èˆ‡ç·šæ¢)
            
            // A. æº«åº¦è¨ˆé¡¯ç¤º
            ctx.font = "bold 24px Arial";
            ctx.fillStyle = "#fff";
            ctx.fillText(`æº«åº¦: ${temperature}Â°C`, 20, 40);
            
            // ç°¡æ˜“æº«åº¦æ¢
            ctx.fillStyle = "#333";
            ctx.fillRect(20, 50, 200, 10);
            ctx.fillStyle = color;
            ctx.fillRect(20, 50, temperature * 2, 10);

            // B. å…§åŠå¾‘æ¨™ç¤ºç·š
            // ç•«ä¸€æ¢æ©«ç·šè¡¨ç¤ºåŠå¾‘
            const lineY = centerY;
            const startX = centerX;
            const endX = centerX + currentInnerR;
            
            ctx.beginPath();
            ctx.strokeStyle = "#fff";
            ctx.lineWidth = 2;
            ctx.moveTo(startX, lineY);
            ctx.lineTo(endX, lineY);
            ctx.stroke();
            
            // æ¨™ç¤ºèµ·çµ‚é»çš„å°è±ç·š
            ctx.beginPath();
            ctx.moveTo(startX, lineY - 5); ctx.lineTo(startX, lineY + 5);
            ctx.moveTo(endX, lineY - 5); ctx.lineTo(endX, lineY + 5);
            ctx.stroke();

            // æ¨™ç¤ºæ–‡å­—
            ctx.font = "16px monospace";
            ctx.fillStyle = "#ddd";
            ctx.textAlign = "center";
            ctx.fillText(`r = ${currentInnerR.toFixed(1)}`, (startX + endX) / 2, lineY - 10);

            // C. è†¨è„¹æ–¹å‘ç®­é ­ (ç•¶æº«åº¦è¼ƒé«˜æ™‚é¡¯ç¤º)
            if (temperature > 20) {
                const arrowDist = currentInnerR - 15;
                // ç•«å››å€‹æ–¹å‘çš„ç®­é ­ï¼ŒæŒ‡ç¤ºã€Œå‘å¤–ã€
                [0, Math.PI/2, Math.PI, Math.PI*1.5].forEach(ang => {
                    const ax = centerX + Math.cos(ang) * (baseInnerR - 20);
                    const ay = centerY + Math.sin(ang) * (baseInnerR - 20);
                    const bx = centerX + Math.cos(ang) * (currentInnerR + 20);
                    const by = centerY + Math.sin(ang) * (currentInnerR + 20);
                    
                    // åªç•«ç®­é ­é ­éƒ¨åœ¨å¤–é¢çš„æ¨£å­
                    drawArrow(ctx, ax, ay, bx, by, "rgba(255, 255, 255, 0.5)");
                });
                
                ctx.fillStyle = "rgba(255, 255, 255, 0.7)";
                ctx.fillText("å‘å¤–æ“´å¼µ", centerX, centerY + 10);
            }

            requestAnimationFrame(draw);
        }

        // --- äº’å‹•æ§åˆ¶ (æ»‘é¼ æ‹–æ›³) ---
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastY = e.clientY;
        });
        
        window.addEventListener('mouseup', () => {
            isDragging = false;
        });

        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            const deltaY = lastY - e.clientY; // å¾€ä¸Šæ‹– = æ­£å€¼
            temperature += deltaY * 0.5;
            
            // é™åˆ¶ç¯„åœ
            if (temperature < 0) temperature = 0;
            if (temperature > 100) temperature = 100;
            
            lastY = e.clientY;
        });

        // å•Ÿå‹•
        initParticles();
        draw();

    </script>
</body>
</html>
